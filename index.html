<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>Screen-share AGC</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="container">
      <h1>
        <a href="#" title="Copycat Productions Ltd.">Copycat Productions Ltd.</a>
        <span>Screen-share AGC</span>
      </h1>

      <div>
        <video id="gum" playsinline autoplay muted></video>
        <video id="recorded" playsinline loop></video>
      </div>

      <div>
        <button id="start">Start capture</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
      </div>

      <div>
        <h4>Input</h4>
        <input type="radio" id="screen-share" name="inputType" value="screen-share" checked />
        <label for="screen-share">Screen-share</label>
        <input type="radio" id="mic" name="inputType" value="mic" />
        <label for="mic">Mic+cam</label>
        <h4>Constraints</h4>
        <p>Auto gain control: <input type="checkbox" id="autoGainControl" /></p>
      </div>

      <div>
        <!-- <canvas id="meter" width="500" height="50" style="visibility: hidden;"></canvas> -->
        <canvas id="meter" width="500" height="50"></canvas>
      </div>
      <script src="js/main.js" async></script>
    </div>
  </body>
</html>
